<div class="background-container">
    <img src="assets/layout/images/background-img.webp" alt="Background" class="background-image" />
    <div class="login-wrapper">
        <div class="flex flex-column align-items-center justify-content-center login-container">
            <div class="login-gradient-border">
                <div class="w-full surface-card login-card py-8 px-5 sm:px-8">

                    <!-- Section logo / titre -->
                    <div class="text-center mb-5 avatar-section">
                        <img src="assets/layout/images/bicapack.webp"
                             alt="Bicapack logo"
                             class="logo avatar mb-3" />

                        <div class="text-900 text-3xl font-medium mb-3 welcome-text">
                            Welcome ,
                        </div>
                        <span class="text-600 font-medium subtext">
                            Sign in to continue
                        </span>
                    </div>

                    <!-- Formulaire -->
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2 label">
                            Email
                        </label>
                        <input id="email1"
                               type="text"
                               placeholder="Email address"
                               pInputText
                               class="w-full md:w-30rem input" />

                        <label for="password1" class="block text-900 font-medium text-xl mb-2 label">
                            Password
                        </label>
                        <p-password id="password1"
                                    [(ngModel)]="password"
                                    placeholder="Password"
                                    [toggleMask]="true"
                                    styleClass="mb-5"
                                    inputStyleClass="w-full p-3 md:w-30rem password-input">
                        </p-password>

                        <!-- Options : remember me / forgot -->
                        <div class="flex align-items-center justify-content-between mb-5 gap-5 options">
                            <div class="flex align-items-center remember-me">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2 checkbox"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer forgot-password">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Bouton connexion -->
                        <button pButton
                                pRipple
                                label="Sign In"
                                class="w-full p-3 text-xl submit-btn"
                                [routerLink]="['/']">
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
